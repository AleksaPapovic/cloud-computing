name: Build and Publish Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Docker Image for BibliotekaCentralna
        uses: docker/build-push-action@v2
        with:
          context: ./BibliotekaCentralna
          file: ./BibliotekaCentralna/Dockerfile
          push: true
          tags: aleksapapovic/biblioteka_cn:cc

      - name: Build and Push Docker Image for BibliotekaEkspozitura
        uses: docker/build-push-action@v2
        with:
          context: ./BibliotekaEkspozitura
          file: ./BibliotekaEkspozitura/Dockerfile
          push: true
          tags: aleksapapovic/biblioteka_ek:cc
